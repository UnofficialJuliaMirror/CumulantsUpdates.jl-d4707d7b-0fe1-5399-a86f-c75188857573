language: julia
os:
  - linux
  - osx
julia:
  - 0.6
# - nightly
notifications:
  email: false
addons:
  apt:
    packages:
      - hdf5-tools
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --depwarn=no -e 'Pkg.add("SymmetricTensors"); Pkg.add("Cumulants")'
  - julia --depwarn=no -e 'Pkg.add("Distributions"); Pkg.add("StatsBase")'
  - julia --depwarn=no -e 'Pkg.add("JLD")'
  - julia -e 'Pkg.clone("https://github.com/ZKSI/CumulantsUpdates.jl.git"); Pkg.build("CumulantsUpdates"); Pkg.test("CumulantsUpdates"; coverage=true)'
after_success:
- julia -e 'cd(Pkg.dir("CumulantsUpdates")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
