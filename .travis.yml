language: julia
os:
  - linux
  - osx
julia:
  - 0.6
# - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --depwarn=no -e 'Pkg.add("SymmetricTensors"); Pkg.add("Cumulants")'
  - julia --depwarn=no -e 'Pkg.add("Distributions"); Pkg.add("StatsBase")'
  - julia --depwarn=no -e 'Pkg.add("JLD")'
  - julia -e 'Pkg.clone("https://github.com/ZKSI/Cumupdates.jl.git"); Pkg.build("Cumupdates"); Pkg.test("Cumupdates"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Cumupdates")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
